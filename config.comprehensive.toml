# Comprehensive TOML Configuration for Economic Simulation Framework
#
# This file demonstrates ALL available configuration parameters.
# Many features are disabled by default for simplicity.
# Enable only the features you need for your simulation.
#
# Usage: ./target/release/simulation-framework --config config.comprehensive.toml
#
# Note: CLI arguments will override values specified in this file.

# =============================================================================
# CORE SIMULATION PARAMETERS
# =============================================================================

# Number of simulation steps to run
max_steps = 500

# Number of persons in the simulation
entity_count = 100

# Random seed for reproducibility (use same seed for identical results)
seed = 42

# Initial amount of money each person starts with
initial_money_per_person = 100.0

# Base price for all skills at simulation start
base_skill_price = 10.0

# Time step value (for discrete turn-based simulation)
time_step = 1.0

# =============================================================================
# PRICE CONTROLS AND REGULATIONS
# =============================================================================

# Minimum price floor for skills (prevents prices from dropping too low)
# Models real-world price floors like minimum wages or regulatory price controls
# Default: 1.0
min_skill_price = 1.0

# Per-skill price limits for targeted regulatory interventions
# Allows skill-specific minimums and maximums that override global limits
# Format: [skill_name] = [min_price, max_price]
# Examples:
#[per_skill_price_limits]
#"Programming" = [25.0, 100.0]  # min 25, max 100
#"Design" = [null, 75.0]         # no min, max 75
#"Writing" = [15.0, null]        # min 15, no max

# =============================================================================
# MARKET DYNAMICS
# =============================================================================

# Scenario type - determines price update mechanism
# Options: "Original", "DynamicPricing", "AdaptivePricing", "AuctionPricing", "ClimateChange"
# - Original: Supply/demand-based pricing with volatility (default)
# - DynamicPricing: Prices increase/decrease 5% based on sales
# - AdaptivePricing: Gradual adaptation using exponential moving average
# - AuctionPricing: Competitive bidding with aggressive price increases
# - ClimateChange: Simulates gradual cost increases due to environmental degradation
scenario = "Original"

# Demand generation strategy
# Options: "Uniform", "Concentrated", "Cyclical"
# - Uniform: Random 2-5 needs per person (balanced market, default)
# - Concentrated: Pareto-like distribution (70% low, 30% high demand)
# - Cyclical: Time-varying demand in cycles (business cycle dynamics)
demand_strategy = "Uniform"

# Price volatility percentage (for Original scenario)
# Controls random price fluctuations
# Default: 0.1 (10%)
volatility_percentage = 0.1

# Price elasticity factor
# Controls how sensitive demand is to price changes
# Default: 1.0
price_elasticity_factor = 1.0

# =============================================================================
# SKILLS AND ABILITIES
# =============================================================================

# Number of skills each person possesses
# Values > 1 create redundancy and competition
# Default: 1
skills_per_person = 1

# =============================================================================
# TECHNOLOGY AND INNOVATION
# =============================================================================

# Technology growth rate per simulation step
# Simulates productivity improvements over time
# 0.001 = 0.1% improvement per step
# Set to 0.0 to disable (default)
tech_growth_rate = 0.0

# Enable technology breakthrough events (sudden innovations)
# Complements gradual tech_growth_rate with step-changes
# Default: false
enable_technology_breakthroughs = false

# Probability per step that a breakthrough occurs (0.0-1.0)
# 0.01 = 1% chance per step (~5 breakthroughs in 500 steps)
# Only used when enable_technology_breakthroughs is true
# Default: 0.01
tech_breakthrough_probability = 0.01

# Minimum efficiency boost from breakthrough (1.2 = 20% boost)
# Default: 1.2
tech_breakthrough_min_effect = 1.2

# Maximum efficiency boost from breakthrough (1.5 = 50% boost)
# Default: 1.5
tech_breakthrough_max_effect = 1.5

# =============================================================================
# SEASONAL EFFECTS
# =============================================================================

# Seasonal demand amplitude (0.0-1.0)
# Controls strength of seasonal fluctuations
# Default: 0.0 (no seasonal effects)
seasonal_amplitude = 0.0

# Seasonal period in simulation steps
# How many steps for one complete cycle
# Default: 100
seasonal_period = 100

# =============================================================================
# ECONOMIC POLICIES
# =============================================================================

# Transaction fee rate (0.0-1.0)
# Fee deducted from seller proceeds on each trade
# 0.05 = 5% fee
# Default: 0.0
transaction_fee = 0.0

# Income tax rate (0.0-1.0)
# Tax on trade proceeds
# 0.2 = 20% tax
# Default: 0.0
tax_rate = 0.0

# Enable tax redistribution
# If true, collected taxes are redistributed equally among all persons
# Default: false
enable_tax_redistribution = false

# Savings rate (0.0-1.0)
# Percentage of money saved each step
# 0.1 = 10% savings rate
# Default: 0.0
savings_rate = 0.0

# =============================================================================
# FINANCIAL SYSTEMS
# =============================================================================

# Enable loan system
# Persons can borrow and lend money with interest
# Default: false
enable_loans = false

# Loan interest rate per step (0.0-1.0)
# 0.01 = 1% per step
# Default: 0.01
loan_interest_rate = 0.01

# Loan repayment period in steps
# How many steps to repay a loan
# Default: 20
loan_repayment_period = 20

# Minimum money threshold for lending
# Persons need at least this much to lend
# Default: 50.0
min_money_to_lend = 50.0

# Enable credit rating system (requires enable_loans = true)
# FICO-like credit scoring (300-850 scale) affecting loan rates
# Default: false
enable_credit_rating = false

# =============================================================================
# INVESTMENT SYSTEM
# =============================================================================

# Enable investment system
# Persons can invest in education or production
# Default: false
enable_investments = false

# Investment return rate per step (0.0-1.0)
# 0.02 = 2% per step
# Default: 0.02
investment_return_rate = 0.02

# Investment duration in steps
# How long before investment matures
# Default: 20
investment_duration = 20

# Investment probability per step (0.0-1.0)
# Chance that a person attempts to invest
# Default: 0.05
investment_probability = 0.05

# Minimum money threshold for investing
# Persons need at least this much to invest
# Default: 50.0
min_money_to_invest = 50.0

# =============================================================================
# INSURANCE SYSTEM
# =============================================================================

# Enable insurance system
# Persons can purchase policies for crisis, income, and credit protection
# Default: false
enable_insurance = false

# Insurance premium rate (0.0-1.0)
# Premium as percentage of coverage
# 0.05 = 5% of coverage amount
# Default: 0.05
insurance_premium_rate = 0.05

# Insurance policy duration in steps
# How long a policy remains active
# Set to 0 for indefinite coverage
# Default: 100
insurance_duration = 100

# Insurance purchase probability per step (0.0-1.0)
# Chance that a person attempts to buy insurance
# Default: 0.05
insurance_purchase_probability = 0.05

# Insurance coverage amount
# Maximum payout per claim
# Default: 50.0
insurance_coverage_amount = 50.0

# =============================================================================
# CRISIS AND RISK EVENTS
# =============================================================================

# Enable crisis events
# Random economic shocks (market crashes, currency devaluations)
# Default: false
enable_crisis_events = false

# Crisis probability per step (0.0-1.0)
# Chance that a crisis occurs
# Default: 0.01
crisis_probability = 0.01

# Crisis severity (0.0-1.0)
# Impact magnitude (1.0 = 100% impact)
# Default: 0.5
crisis_severity = 0.5

# =============================================================================
# SOCIAL RELATIONSHIPS
# =============================================================================

# Enable friendship system
# Trading partners can become friends, receive price discounts
# Default: false
enable_friendships = false

# Friendship formation probability per trade (0.0-1.0)
# Chance that a successful trade creates friendship
# Default: 0.1
friendship_probability = 0.1

# Friendship discount (0.0-1.0)
# Price discount for trades between friends
# 0.1 = 10% discount
# Default: 0.1
friendship_discount = 0.1

# Enable trade agreements
# Bilateral agreements providing mutual discounts (requires friendships)
# Default: false
enable_trade_agreements = false

# Trade agreement formation probability per step (0.0-1.0)
# Chance that friends form an agreement
# Default: 0.05
trade_agreement_probability = 0.05

# Trade agreement discount (0.0-1.0)
# Additional discount beyond friendship discount
# 0.15 = 15% discount
# Default: 0.15
trade_agreement_discount = 0.15

# Trade agreement duration in steps
# How long an agreement lasts
# Default: 100
trade_agreement_duration = 100

# Enable trust networks
# Group-based trust and trading preferences
# Default: false
enable_trust_networks = false

# Number of trust groups (optional, omit for automatic)
# num_groups = 5

# =============================================================================
# CONTRACTS
# =============================================================================

# Enable contract system
# Long-term agreements with locked-in prices
# Default: false
enable_contracts = false

# Maximum contract duration in steps
# Default: 50
max_contract_duration = 50

# Minimum contract duration in steps
# Default: 10
min_contract_duration = 10

# Contract price discount (0.0-1.0)
# Discount to incentivize contract formation
# 0.05 = 5% discount
# Default: 0.05
contract_price_discount = 0.05

# =============================================================================
# EDUCATION AND SKILL DEVELOPMENT
# =============================================================================

# Enable education system
# Persons can learn new skills
# Default: false
enable_education = false

# Learning cost multiplier
# Cost of learning relative to skill price
# 1.5 = 150% of skill price
# Default: 1.5
learning_cost_multiplier = 1.5

# Learning probability per step (0.0-1.0)
# Chance that a person attempts to learn
# Default: 0.05
learning_probability = 0.05

# Enable mentorship system (requires enable_education = true)
# Mentors help others learn more efficiently
# Default: false
enable_mentorship = false

# Mentorship cost reduction (0.0-1.0)
# Discount on learning cost with mentor
# 0.3 = 30% reduction
# Default: 0.3
mentorship_cost_reduction = 0.3

# Minimum mentor quality threshold
# Only persons with quality >= this can mentor
# Default: 3.5
min_mentor_quality = 3.5

# Mentor reputation bonus
# Reputation increase for successful mentoring
# Default: 0.05
mentor_reputation_bonus = 0.05

# =============================================================================
# QUALITY AND SPECIALIZATION
# =============================================================================

# Enable quality rating system
# Skills have quality ratings (0.0-5.0) affecting prices
# Default: false
enable_quality = false

# Quality improvement rate per successful trade
# How much quality increases with practice
# Default: 0.1
quality_improvement_rate = 0.1

# Quality decay rate per step without use
# How much quality decreases from inactivity
# Default: 0.05
quality_decay_rate = 0.05

# Initial quality for new skills
# Starting quality rating
# Default: 3.0
initial_quality = 3.0

# Enable certification system (requires enable_quality = true)
# Persons can get certified for quality credentials
# Default: false
enable_certification = false

# Certification cost multiplier
# Cost relative to skill price
# 2.0 = 200% of skill price
# Default: 2.0
certification_cost_multiplier = 2.0

# Certification duration in steps (omit for permanent)
# certification_duration = 100

# Certification probability per step (0.0-1.0)
# Chance that a person attempts certification
# Default: 0.02
certification_probability = 0.02

# Enable specialization strategies
# Persons adopt specialist, balanced, or generalist approaches
# Default: false
enable_specialization = false

# =============================================================================
# BEHAVIORAL STRATEGIES
# =============================================================================

# Enable adaptive strategies
# Persons adjust behavior based on performance
# Default: false
enable_adaptive_strategies = false

# Adaptation rate (0.0-1.0)
# Speed of behavioral adjustment
# 0.1 = 10% adaptation per step
# Default: 0.1
adaptation_rate = 0.1

# Exploration rate (0.0-1.0)
# Probability of random strategy changes
# 0.05 = 5% exploration rate
# Default: 0.05
exploration_rate = 0.05

# =============================================================================
# MARKET STRUCTURES
# =============================================================================

# Enable black market
# Parallel informal market with different pricing
# Default: false
enable_black_market = false

# Black market price multiplier
# Price adjustment in black market
# 0.8 = 20% cheaper
# Default: 0.8
black_market_price_multiplier = 0.8

# Black market participation rate (0.0-1.0)
# Percentage of trades in black market
# 0.2 = 20% of trades
# Default: 0.2
black_market_participation_rate = 0.2

# Enable parallel trades
# Multiple trades can occur simultaneously
# Default: false
enable_parallel_trades = false

# =============================================================================
# PRODUCTION SYSTEM
# =============================================================================

# Enable production system
# Persons can combine skills to produce new items
# Default: false
enable_production = false

# Production probability per step (0.0-1.0)
# Chance that a person attempts production
# Default: 0.1
production_probability = 0.1

# =============================================================================
# ENVIRONMENT AND RESOURCES
# =============================================================================

# Enable environment system
# Track resource consumption and depletion
# Default: false
enable_environment = false

# Resource cost per transaction
# Amount of resources consumed per trade
# Default: 1.0
resource_cost_per_transaction = 1.0

# Custom resource reserves
# Initial reserves for specific resources
# [custom_resource_reserves]
# "Oil" = 10000.0
# "Water" = 50000.0

# =============================================================================
# EXTERNALITIES
# =============================================================================

# Enable externality tracking
# Track positive/negative externalities (costs/benefits to third parties)
# Default: false
enable_externalities = false

# Default externality rate for all transactions (-1.0 to 1.0)
# Positive = social benefit, Negative = social cost
# 0.1 = 10% positive externality
# Default: 0.0
externality_rate = 0.0

# Per-skill externality rates
# Override default rate for specific skills
# [externality_rates_per_skill]
# "Education" = 0.25       # 25% positive externality
# "Healthcare" = 0.20      # 20% positive externality
# "Manufacturing" = -0.15  # 15% negative externality (pollution)

# =============================================================================
# HEALTH AND EPIDEMIOLOGY
# =============================================================================

# Enable health system
# Disease transmission through trade networks
# Default: false
enable_health = false

# Disease transmission rate per trade (0.0-1.0)
# Probability of infection during trade with sick person
# 0.05 = 5% per trade
# Default: 0.05
disease_transmission_rate = 0.05

# Disease recovery duration in steps
# How long a person remains sick
# Default: 10
disease_recovery_duration = 10

# Initial number of sick persons at start
# Seed infections to start epidemic
# Default: 0
initial_sick_persons = 0

# =============================================================================
# VOTING AND GOVERNANCE
# =============================================================================

# Enable voting system
# Persons can vote on proposals affecting simulation
# Default: false
enable_voting = false

# Voting method
# Options: "SimpleMajority", "WeightedByWealth", "QuadraticVoting"
# - SimpleMajority: One person, one vote (pure democracy, default)
# - WeightedByWealth: Voting power proportional to wealth (plutocracy)
# - QuadraticVoting: Square root of wealth for balanced influence
# Default: "SimpleMajority"
voting_method = "SimpleMajority"

# Proposal duration in steps
# How long voting is open
# Default: 10
proposal_duration = 10

# Proposal probability per step (0.0-1.0)
# Chance that a proposal is created
# Default: 0.01
proposal_probability = 0.01

# Voting participation rate (0.0-1.0)
# Percentage of persons who vote
# 0.7 = 70% participation
# Default: 0.7
voting_participation_rate = 0.7

# =============================================================================
# RESOURCE POOLS
# =============================================================================

# Enable resource pools (community funds)
# Persons can contribute to and withdraw from shared pools
# Default: false
enable_resource_pools = false

# Pool contribution rate (0.0-1.0)
# Percentage contributed each step
# 0.05 = 5% contribution
# Default: 0.05
pool_contribution_rate = 0.05

# Pool withdrawal threshold
# Minimum balance needed to withdraw
# Default: 10.0
pool_withdrawal_threshold = 10.0

# =============================================================================
# GEOGRAPHIC AND LOCATION
# =============================================================================

# Distance cost factor
# Trade cost increases with distance
# 0.01 means 50 units distance increases cost by 50%
# Set to 0.0 to disable distance effects
# Default: 0.0
distance_cost_factor = 0.0

# =============================================================================
# PRIORITY WEIGHTS
# =============================================================================

# Priority urgency weight
# How much urgency affects purchase decisions
# Default: 1.0
priority_urgency_weight = 1.0

# Priority affordability weight
# How much affordability affects purchase decisions
# Default: 1.0
priority_affordability_weight = 1.0

# Priority efficiency weight
# How much efficiency affects purchase decisions
# Default: 1.0
priority_efficiency_weight = 1.0

# Priority reputation weight
# How much reputation affects purchase decisions
# Default: 1.0
priority_reputation_weight = 1.0

# =============================================================================
# EVENTS SYSTEM
# =============================================================================

# Enable events system
# Track and log simulation events for debugging/analysis
# Default: false
enable_events = false

# =============================================================================
# CHECKPOINTING AND OUTPUT
# =============================================================================

# Checkpoint interval in steps
# How often to save simulation state
# Set to 0 to disable checkpointing
# Default: 0
checkpoint_interval = 0

# Checkpoint file path (optional, omit to disable)
# checkpoint_file = "simulation_checkpoint.json"

# Resume from checkpoint
# Load initial state from checkpoint file
# Default: false
resume_from_checkpoint = false

# Stream output path (optional, omit to disable)
# stream_output_path = "simulation_stream.jsonl"

