name: Code Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
    
    - name: Cache cargo registry
      uses: actions/cache@v5
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    - name: Cache cargo index
      uses: actions/cache@v5
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-
    
    - name: Cache cargo binaries
      uses: actions/cache@v5
      with:
        path: ~/.cargo/bin
        key: ${{ runner.os }}-cargo-bin-tarpaulin-${{ hashFiles('~/.cargo/bin/cargo-tarpaulin') }}
        restore-keys: |
          ${{ runner.os }}-cargo-bin-tarpaulin-
        
    - name: Install tarpaulin
      run: |
        if ! command -v cargo-tarpaulin &> /dev/null; then
          cargo install cargo-tarpaulin
        else
          echo "cargo-tarpaulin already installed (cached)"
        fi
      
    - name: Generate coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 300 --out xml --output-dir ./coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage/cobertura.xml
        fail_ci_if_error: true
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        name: codecov-umbrella
        
    - name: Check coverage threshold (Progressive to 100%)
      run: |
        echo "ðŸŽ¯ Target: Progressive improvement toward 100% code coverage"
        echo "ðŸ“Š Current minimum threshold: 56%"
        echo "ðŸŽ¯ Next milestone: 70%"
        echo "ðŸš€ Ultimate goal: 100%"
        cargo tarpaulin --verbose --all-features --workspace --timeout 300 --fail-under 56
      
    - name: Generate coverage summary
      run: |
        echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Coverage Goal:** 100% (Progressive improvement)" >> $GITHUB_STEP_SUMMARY
        echo "**Current Minimum:** 56%" >> $GITHUB_STEP_SUMMARY
        echo "**Next Milestone:** 70%" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cargo tarpaulin --verbose --all-features --workspace --timeout 300 2>&1 | grep -E "^[0-9]+\.[0-9]+% coverage" >> $GITHUB_STEP_SUMMARY || true
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ’¡ **Tip:** Check the [Coverage Documentation](COVERAGE.md) for improving test coverage." >> $GITHUB_STEP_SUMMARY
