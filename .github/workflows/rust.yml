name: Rust CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
        rustup component add rustfmt
        
    - name: Check formatting
      run: cargo fmt --all -- --check

  clippy:
    name: Linting (Clippy)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
        rustup component add clippy
        
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings -A deprecated

  build:
    name: Build (Debug)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
        
    - name: Build
      run: cargo build --verbose

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
        
    - name: Run tests
      run: cargo test --verbose
      
    - name: Run doctests
      run: cargo test --doc --verbose

  coverage-check:
    name: Coverage Check (Quick)
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
    
    - name: Cache cargo binaries
      uses: actions/cache@v5
      with:
        path: ~/.cargo/bin
        key: ${{ runner.os }}-cargo-bin-tarpaulin-${{ hashFiles('~/.cargo/bin/cargo-tarpaulin') }}
        restore-keys: |
          ${{ runner.os }}-cargo-bin-tarpaulin-
        
    - name: Install tarpaulin
      run: |
        if ! command -v cargo-tarpaulin &> /dev/null; then
          cargo install cargo-tarpaulin
        else
          echo "cargo-tarpaulin already installed (cached)"
        fi
      
    - name: Quick coverage check
      run: |
        echo "ðŸŽ¯ Checking code coverage (minimum: 56%, goal: 100%)"
        cargo tarpaulin --all-features --workspace --timeout 300 --fail-under 56

  build-release:
    name: Build (Release)
    runs-on: ubuntu-latest
    needs: [build, test, coverage-check]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
        
    - name: Build release
      run: cargo build --release --verbose
